<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Atomic+Age" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/Bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Robot Numbers</title>
  </head>

  <body>
    <div class="container">
      <h1 class="jumbotron animated slideInDown">Robot Number Translator</h1>
      <form id="enterName" class="animated slideInLeft">
        <div class="form-group animated bounce delay-2s">
          <label for="enterName">Input your Name:</label><br>
          <input id="nameInput" type="text"><br>
          <button type="submit" class="btn btn-dark">Log Entry</button>
        </div>
      </form>
      <form id="enterNumber" class="animated slideInLeft">
        <div class="form-group">
          <label for="numberInput">Input a Number:</label><br>
          <input id="numberInput" type="number"><br>
          <button type="submit" class="btn btn-dark">Output</button>
          <button id="reverse" class="btn btn-warning">Reverse</button>
          <button id="clear" class="btn btn-light">Clear</button>
        </div>
        <div class="output">
          <p>Output:</p>
          <div class="numberOutput animated slideInDown">
          </div><br><br>
        </div>
      </form>
    </div>
  </body>
</html>
