<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/Bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Robot Numbers</title>
  </head>
  <body>
    <div class="container">
      <br>
      <h1 class="jumbotron">ROBOT NUMBER TRANSLATOR</h1>
      <form>
        <div class="form-group">
          <label for="numberInput">INPUT A NUMBER:</label>
          <input id="numberInput" type="number"><br>
          <button type="submit" class="btn btn-dark">OUTPUT</button>
        </div>
        <div class="output">
          <p>Output: <span class="numberOutput"></span>
        </div>
      </form>
    </div>
  </body>
</html>
